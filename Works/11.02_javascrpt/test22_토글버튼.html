<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토글버튼</title>
  <script>
    'use strict';
    let aa=0;
    function fCheck(){
      if(aa==0){
        demo.innerText="반갑다~자바스크립트야!!!"
        aa=1;
      }
      else{
        demo.innerText="안녕~ 자바스크립트!!!"
        aa=0;
      }
    }

  </script>
</head>
<body>
  <h2>토글버튼 연습</h2>
  <p>다음 문구가 버튼을 누르면 서로 바뀌면서 출력되도록 만드시오</p>
  <p>'안녕~ 자바스크립트!!!' <--> '반갑다~ 자바스크립트야!!!'</p>
  <button type="button" onclick="fCheck()">토글버튼</button>
  <hr/>
  <p id="demo">안녕~ 자바스크립트!!!</p>
</body>
</html>
