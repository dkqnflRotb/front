<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <style>
    /* 이곳은 스타일시트 주석입니다.*/
    /* 클래스 선택자(class)  이름여러번쓰려면이용한다(id는같은이름하나밖에못씀)*/
    h2{
      background-color: yellow;
    }
    .cont2 {
      background-color: rgb(253, 124, 4);
    }
    div{
      background-color: blueviolet;
    }
    span {
      background-color: rgb(138, 138, 236);
    }
    #cont1 {
      background-color: chartreuse;
    }
    </style>
</head>
<body text="blue">
  <!--이곳은 html 주석입니다. -->
  <h2>선택자(selector) 연습</h2>
  <p>a.p태그 선택자</p>
  1.이곳은 일반영역입니다.<br/>
  2.이곳은 일반영역입니다.<br/>
  <p>b.p태그 선택자</p>
  <div>3.이곳은 div태그 영역입니다.</div>
  <div id="cont1">4.이곳은 div태그 영역입니다.</div>
  <span>5.이곳은 span태그 영역입니다.</span>
  <span class="cont2">6.이곳은 span태그 영역입니다.</span>
  7.이곳은 일반영역입니다.<br/>
  <p>8. 셀렉터 연습</p>
</body>
</html>
