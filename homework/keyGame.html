<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let min='0'
    let max='0'
    let suInput='0'
    let num = '0'
    function keyboardEvent(e) {
    
      if(e.which==38){
        ++suInput;
        yes();
      }
      else if(e.which==40){
        --suInput;
        yes();
      }
      else if(e.which==32){
        location.reload();
      }
    }
    
    function yes(){
      demo3.innerHTML = "변경된 숫자값 : "+suInput;
      if(suInput==num){
        setTimeout(function(){
          alert("정답입니다.~~")
        }, 10);
      }
    }

    function start(){
      demo1.innerHTML = ""
      demo2.innerHTML = ""
      demo3.innerHTML = ""

      min = parseInt(document.getElementById("su1").value)
      max = parseInt(document.getElementById("su2").value)
      num = (Math.random()*(max-min)+min).toFixed(0);
      demo1.innerHTML = "찾는 숫자값 : "+num;
      suInput = document.getElementById("su3").value
      demo2.innerHTML = "입력된 숫자값 : "+suInput
      
    }

    document.onclick = keyboardEvent;
    document.ondblclick = keyboardEvent;
    document.onmousedown = keyboardEvent;
    document.onkeypress = keyboardEvent;
    document.onkeydown = keyboardEvent;
  </script>
  <style>
    .container{
      position:absolute;
      width:600px;
      height:400px;
      text-align : center;
      margin-left:-300px;
      margin-top:-200px;
      left: 50%;
      top:50%;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>키보드방향키로 숫자맞추기</h2>
  <p><b>숫자를 입력하세요(방향키 ↑↓키를 눌러서 값을 변경하세요) </b></p>
  <p>최솟값 : <input type="number" id="su1" placeholder="최솟값"/>~최댓값 : <input type="number" id="su2"placeholder="최댓값"/></p>
  <p>숫자입력값 : <input type="number" id="su3" placeholder="숫자입력"/></p>
  <p><input type="button" value="시작" onclick="start()" class="btn btn-success form-control"/></p>
  <p><input type="button" value="새로고침" onclick="location.reload();" class="btn btn-primary form-control"/></p>
  <hr/>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <div id="demo3"></div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>
