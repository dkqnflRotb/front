<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let stautusTime;

    function clock(){
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      // demo.innerHTML = hh + " : " + mm + " : "+ ss;
      
      let hhtime = ('0'+hh).slice(-1);
      let hhtime1 = ('0'+hh).slice(-2,-1);
      let mmtime = ('0'+mm).slice(-1);
      let mmtime1 = ('0'+mm).slice(-2,-1);
      let sstime = ('0'+ss).slice(-1);
      let sstime1 = ('0'+ss).slice(-2,-1);
      
      demo.innerHTML = '<img src="../images/images/'+hhtime1+'.gif"/>'+'<img src="../images/images/'+hhtime+'.gif"/>시'
      demo.innerHTML += '<img src="../images/images/'+mmtime1+'.gif"/>'+'<img src="../images/images/'+mmtime+'.gif"/>분'
      demo.innerHTML += '<img src="../images/images/'+sstime1+'.gif"/>'+'<img src="../images/images/'+sstime+'.gif"/>초'
      demo.innerHtML += '<img src="../images/images/'+sstime1+'.gif"/>'+'<img src="../images/images/'+sstime+'.gif"/>초'
    }

    function clockStart(){
      clock();
      stautusTime = setInterval(clock, 1000);
    }
    function clockStop(){
      clearInterval(stautusTime);
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container" style="text-align: center; width: 300px">
  <h2>인터넷 시계</h2>
  <p>
    <input type ="button" value="동작" onclick="clockStart()" class="btn btn-success"/>
    <input type ="button" value="정지" onclick="clockStop()" class="btn btn-danger"/>
  </p>
  <hr/>
  <div style="background-image: url('../images/clock.jpg'); width: 400px; height: 100px;">
    <div id="demo"></div>
  </div>
</div>
<p><br/></p>
</body>
</html>
